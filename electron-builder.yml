appId: com.tanatloc.app
productName: Tanatloc
copyright: Copyright Â© 2021 Airthium
directories:
  output: dist
  buildResources: resources
files:
  # Global app
  - from: .
    filter:
      - app
      - package.json

  # three-to-glb
  - from: node_modules/three-to-glb/dist
    to: app/three-to-glb
    filter:
      - convert.js

  # threejs assets
  - from: node_modules/three/examples/js/libs/draco
    to: app/three/libs/draco
    filter: '**/*'

  # Missing threejs dynamic require
  - from: node_modules/three
    to: node_modules/three
    filter:
      - examples

  # Mathjax
  - from: node_modules/mathjax/es5
    to: app/mathjax
extraResources:
  [
    { from: './plugins', to: 'plugins', filter: ['**/*'] },
    { from: './postprocessing', to: 'postprocessing', filter: ['**/*'] },
    { from: './tanatloc/templates', to: 'templates', filter: ['**/*'] }
  ]
asar: false
publish: null

linux:
  target: AppImage
mac:
  target: dmg
win:
  target: nsis

appImage:
  artifactName: Tanatloc-${env.BUILD_VERSION}.AppImage

dmg:
  artifactName: Tanatloc-${env.BUILD_VERSION}.dmg

nsis:
  artifactName: Tanatloc.Setup.${env.BUILD_VERSION}.exe
