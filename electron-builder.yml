appId: com.tanatloc.app
productName: Tanatloc
copyright: Copyright Â© 2021 Airthium
directories:
  output: dist
  buildResources: resources
files:
  - from: .
    filter:
      - app
      - package.json
extraResources:
  [
    { from: './plugins', to: 'plugins', filter: ['**/*'] },
    { from: './tanatloc/templates', to: 'templates', filter: ['**/*'] }
  ]
publish: null

linux:
  target: AppImage
mac:
  target: dmg
win:
  target: nsis

appImage:
  artifactName: Tanatloc-${env.BUILD_VERSION}.AppImage

dmg:
  artifactName: Tanatloc-${env.BUILD_VERSION}.dmg

nsis:
  artifactName: Tanatloc.Setup.${env.BUILD_VERSION}.exe
