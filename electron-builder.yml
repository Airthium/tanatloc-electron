appId: com.tanatloc.app
productName: Tanatloc
copyright: Copyright Â© ${new Date().getYear()} Airthium
directories:
  output: dist
  buildResources: resources

# Files
files:
  # Package.json
  - from: .
    filter:
      - main
      - package.json

  # Renderer
  - from: renderer
    to: renderer

  # threejs assets
  - from: node_modules/three/examples/js/libs/draco
    to: renderer/three/libs/draco

  # Missing threejs dynamic require
  - from: node_modules/three
    to: node_modules/three
    filter:
      - examples

  # Mathjax
  - from: node_modules/mathjax/es5
    to: renderer/mathjax

# Extra ressources
extraResources: [
    # Install
    { from: 'dist-install', to: 'app/install' },
    # Server
    { from: 'dist-server', to: 'app/server' }
  ]

asar: false
publish: null
#afterSign: build/notarize.js

WIN_CSC_LINK: ${env.WIN_CSC_LINK}

linux:
  target: AppImage

mac:
  target: dmg
  #hardenedRuntime: true
  #gatekeeperAssess: false
  #entitlements: build/entitlements.mac.plist
  #entitlementsInherit: build/entitlements.mac.plist

win:
  target: nsis

appImage:
  artifactName: Tanatloc-${env.BUILD_VERSION}.AppImage

dmg:
  artifactName: Tanatloc-${env.BUILD_VERSION}.dmg
  title: Tanatloc ${env.BUILD_VERSION}
  backgroundColor: #fad114
  sign: false

nsis:
  artifactName: Tanatloc.Setup.${env.BUILD_VERSION}.exe
